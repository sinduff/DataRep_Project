<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body class=".bg-light"> 
        <div id="create-update" style="display:none">
            <h2 class="display-4">Employee Data</h2>
            <img src="SQL_Logo.PNG" alt="sql logo" class="rounded" width="150" height="150" style="float:right">
            <h3 class="display-5"> Create or Edit a Record</h3>

            <table class="table" id="createUpdateForm">
                <tr>
                    <td>Employee ID</td>
                    <td><input type="text" name="eeID" id="idInput" ></td>
                </tr>
                <tr>
                    <td>First Name</td>
                    <td><input type="text" name="firstName"></td>
                </tr>
                <tr>
                    <td>Last Name</td>
                    <td><input type="text" name="lastName"></td>
                </tr>
                <!--<tr>
                    <td>Gender </td>
                    <td><input type="text" name="gender"></td>
                </tr>  -->
                <tr>
                    <td>Test for Gender</td>
                    <td>
                        <form action="/genderType" method="post">
                            <select name='gender' id="gender">
                                <option value="Unknown"> Unknown </option>
                                <option value="Male"> Male </option>
                                <option value="Female"> Female </option>
                            </select>
                        </form>                     
                    </td>
                </tr> 
                <tr>
                    <td>Address </td>
                    <td><input type="text" name="address"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><button type="button" class="btn btn-secondary" id="create-button" onclick="doCreate()">Create a New Record</button></td>
                    <td><button type="button" class="btn btn-secondary" id="update-button" onclick="doUpdate()">Update Record</button></td>
                    <td><button type="button" class="btn btn-secondary" id="goBack-button" onclick="goBack()">Back</button></td>
                </tr>
            </table>
        </div>
        <div id="display" >
            <h2 class="display-4">Employee Data</h2>
            <img src="SQL_Logo.PNG" alt="sql logo" class="rounded" width="150" height="150" style="float:right">
            <br>
            <button type="button" class="btn btn-secondary" onclick="showCreate()">Create a new Employee </button>
            <br><br>
            <table id="employeeTable" class="table">
                <tr>
                    <th>Emp ID</th><th>First Name</th><th>Last Name</th><th>Gender</th><th>Address</th><th> </th><th> </th>
                </tr>

                    <td>       </td>

                    <td><button onclick="showUpdate(this)">Update</button></td>
                    <td><button onclick="doDelete(this)">Delete</button></td>
                </tr> -->

        </div> 
        <script src="index.js">
        </script>
    </body>
</html>
